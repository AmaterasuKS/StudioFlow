<header class="sticky top-0 z-30 border-b border-slate-800 bg-gray-900/95 shadow-lg backdrop-blur">
  <div class="mx-auto flex w-[min(1200px,96%)] items-center justify-between px-4 py-3">
    <a href="/" data-link class="text-lg font-black tracking-wide text-sky-300">StudioFlow</a>

    <button
      id="navbar-burger"
      type="button"
      class="rounded-lg border border-slate-700 px-3 py-2 text-slate-100 md:hidden"
      aria-label="Toggle menu"
    >
      <span class="block h-[2px] w-5 bg-slate-100"></span>
      <span class="mt-1 block h-[2px] w-5 bg-slate-100"></span>
      <span class="mt-1 block h-[2px] w-5 bg-slate-100"></span>
    </button>

    <nav id="navbar-desktop-links" class="hidden items-center gap-3 md:flex"></nav>

    <div id="navbar-user-panel" class="hidden items-center gap-3 md:flex">
      <div class="text-right">
        <p id="navbar-user-name" class="text-xs font-semibold text-slate-100">Guest</p>
        <p id="navbar-user-email" class="text-xs text-slate-400">Not logged in</p>
      </div>
      <div class="relative">
        <button
          id="navbar-profile-btn"
          type="button"
          class="rounded-lg border border-slate-700 bg-slate-800 px-3 py-2 text-sm text-slate-100"
        >
          Профиль
        </button>
        <div
          id="navbar-profile-dropdown"
          class="absolute right-0 mt-2 hidden min-w-[170px] rounded-lg border border-slate-700 bg-gray-900 p-2 shadow-xl"
        >
          <a href="/profile" data-link class="block rounded px-3 py-2 text-sm text-slate-200 hover:bg-slate-800">Профиль</a>
          <button
            id="navbar-logout-btn"
            type="button"
            class="mt-1 w-full rounded px-3 py-2 text-left text-sm text-rose-300 hover:bg-rose-500/10"
          >
            Выход
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="navbar-mobile-links" class="mx-auto hidden w-[min(1200px,96%)] flex-col gap-2 px-4 pb-4 md:hidden"></div>
</header>
